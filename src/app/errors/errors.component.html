<div class="modal-bg" [ngStyle]="{'display': display}"></div>
<div class="modal" [ngStyle]="{'display':display}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ errors?.message }}</h5>
        <button (click)="closeModal()" type="button" class="close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ errors?.error.message }}</p>
      </div>
      <div class="modal-footer">
        <button (click)="closeModal()" type="button" class="btn btn-primary">Close</button>
      </div>
    </div>
  </div>
</div>
