<div class="row justify-content-center">
  <div class="col-6">
      <form [formGroup]="form" (ngSubmit)="logIn()" class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input 
        type="email" 
        id="inputEmail"
        formControlName="email"
        class="form-control" 
        placeholder="Email address" 
        required autofocus>
        <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
          <div *ngIf="email.dirty && email.errors.email">
            Your email is not a valid format
          </div>
          <div *ngIf="email.errors.required">
            Email is required
          </div>
        </div>

        <label for="inputPassword" class="sr-only">Password</label>
        <input 
        type="password" 
        id="inputPassword"
        formControlName="password"
        class="form-control" 
        placeholder="Password" 
        required>
        <div *ngIf="password.touched && password.invalid" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required
          </div>
        </div>

        <button [disabled]="form.invalid" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div *ngIf="responseMsg" class="alert alert-secondary">
          {{ responseMsg }}
        </div>
      </form>
  </div>
</div>
